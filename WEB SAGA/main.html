<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEBSAGA | Login</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Core Theme -->
  <link rel="stylesheet" href="css/theme.css">

  <style>
    :root {
      --primary: #3b82f6;
      --primary-glow: rgba(59, 130, 246, 0.5);
      --accent: #06b6d4;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.5);
      --text: #0f172a;
      --text-muted: #64748b;
      --danger: #ef4444;
      --success: #22c55e;
      --surface: #ffffff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
      background-color: #f0f9ff;
      color: var(--text);
    }

    /* --- ANIMATED BACKGROUND --- */
    .background-animate {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background:
        radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.15), transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(6, 182, 212, 0.15), transparent 25%);
      filter: blur(60px);
      animation: bgPulse 8s ease-in-out infinite alternate;
    }

    .mesh-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 20s infinite;
    }

    .shape-1 {
      top: -10%;
      right: -10%;
      width: 600px;
      height: 600px;
      background: #bfdbfe;
      animation-delay: -2s;
    }

    .shape-2 {
      bottom: -10%;
      left: -10%;
      width: 500px;
      height: 500px;
      background: #cffafe;
      animation-delay: -5s;
    }

    @keyframes bgPulse {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.1);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translate(0, 0);
      }

      33% {
        transform: translate(30px, -50px);
      }

      66% {
        transform: translate(-20px, 20px);
      }
    }

    /* --- GLASS CARD --- */
    .login-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      perspective: 1000px;
      padding: 20px;
    }

    .login-card {
      position: relative;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.8);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow:
        0 20px 50px -12px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.5) inset;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transform-style: preserve-3d;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow:
        0 30px 60px -12px rgba(59, 130, 246, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.8) inset;
    }

    /* --- TYPOGRAPHY --- */
    .logo {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .logo-text {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .page-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .page-subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    /* --- ROLE SELECTION --- */
    .role-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-top: 1rem;
      max-width: 240px;
      margin-left: auto;
      margin-right: auto;
    }

    .role-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .role-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(6, 182, 212, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .role-btn:hover {
      transform: translateY(-4px);
      border-color: var(--primary);
      box-shadow: 0 12px 24px -8px var(--primary-glow);
    }

    .role-btn:hover::before {
      opacity: 1;
    }

    .role-icon {
      font-size: 2.5rem;
      margin-bottom: 12px;
      color: var(--primary);
      transition: transform 0.3s ease;
    }

    .role-btn:hover .role-icon {
      transform: scale(1.1) rotate(5deg);
    }

    /* --- FORMS & INPUTS --- */
    .form-group {
      position: relative;
      margin-bottom: 1.25rem;
    }

    .form-input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      background: rgba(255, 255, 255, 0.6);
      border: 1.5px solid #e2e8f0;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      font-family: inherit;
      font-weight: 500;
      color: var(--text);
      transition: all 0.3s ease;
    }

    .form-input:focus {
      background: #fff;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .form-input::placeholder {
      color: transparent;
      /* For floating label */
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.2rem;
      pointer-events: none;
      transition: color 0.3s ease;
    }

    .form-input:focus~.input-icon {
      color: var(--primary);
    }

    /* Floating Label */
    .form-label {
      position: absolute;
      left: 48px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 0.95rem;
      pointer-events: none;
      transition: all 0.25s ease;
      background: transparent;
      padding: 0 4px;
    }

    .form-input:focus~.form-label,
    .form-input:not(:placeholder-shown)~.form-label {
      top: 0;
      left: 14px;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--primary);
      background: #ffffff;
      border-radius: 4px;
      transform: translateY(-50%);
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: var(--text);
    }

    /* --- BUTTONS --- */
    .btn-primary {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-text {
      background: none;
      border: none;
      color: var(--text-muted);
      font-weight: 500;
      cursor: pointer;
      padding: 8px 16px;
      font-size: 0.9rem;
      transition: color 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-text:hover {
      color: var(--primary);
    }

    /* --- VIEW TRANSITIONS --- */
    .view-section {
      display: none;
      animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .view-section.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- TOAST --- */
    .toast-container {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .toast-msg {
      min-width: 300px;
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      border-left: 4px solid var(--primary);
    }

    .toast-msg.error {
      border-left-color: var(--danger);
    }

    .toast-msg.success {
      border-left-color: var(--success);
    }

    .toast-icon {
      font-size: 1.2rem;
    }

    .toast-content {
      flex: 1;
      margin: 0;
      font-size: 0.95rem;
      font-weight: 500;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Animated Background -->
  <div class="background-animate"></div>
  <div class="mesh-shape shape-1"></div>
  <div class="mesh-shape shape-2"></div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Login Card container -->
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <span class="logo-text">WEBSAGA</span>
      </div>

      <!-- ROLE SELECTION -->
      <div id="roleSelection" class="view-section active">
        <h1 class="page-title">Welcome Back</h1>
        <p class="page-subtitle">Select your portal to continue</p>

        <div class="role-grid">
          <div class="role-btn" onclick="switchView('roleSelection', 'adminLogin')">
            <i class="bi bi-shield-check role-icon"></i>
            <span class="fw-semibold">Admin</span>
          </div>
        </div>
      </div>

      <!-- ADMIN LOGIN -->
      <div id="adminLogin" class="view-section">
        <h1 class="page-title">Admin Access</h1>
        <p class="page-subtitle">Secure system entry</p>

        <form onsubmit="handleAdminLogin(event)">
          <div class="form-group">
            <i class="bi bi-person input-icon"></i>
            <input type="text" id="adminUsername" class="form-input" placeholder=" " required>
            <label class="form-label">Username</label>
          </div>

          <div class="form-group">
            <i class="bi bi-key input-icon"></i>
            <input type="password" id="adminPassword" class="form-input" placeholder=" " maxlength="6">
            <label class="form-label">6-digit Password</label>
            <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('adminPassword', this)"></i>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <button type="button" class="btn-text" onclick="switchView('adminLogin', 'roleSelection')">
              <i class="bi bi-arrow-left"></i> Back
            </button>
            <a href="#" class="text-decoration-none text-muted small"
              onclick="showToast('Please contact IT support', 'info')">Forgot password?</a>
          </div>

          <button class="btn-primary" id="adminBtn">
            <span>Sign In</span>
          </button>
        </form>
      </div>

      <!-- FACULTY LOGIN -->
      <div id="facultyLogin" class="view-section">
        <h1 class="page-title">Faculty Portal</h1>
        <p class="page-subtitle">Academic management access</p>

        <form onsubmit="handleFacultyLogin(event)">
          <div class="form-group">
            <i class="bi bi-person-badge input-icon"></i>
            <input type="text" id="facultyUsername" class="form-input" placeholder=" " required>
            <label class="form-label">Employee ID or Email</label>
          </div>

          <div class="form-group">
            <i class="bi bi-lock input-icon"></i>
            <input type="password" id="facultyPassword" class="form-input" placeholder=" " maxlength="6">
            <label class="form-label">6-digit Password</label>
            <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('facultyPassword', this)"></i>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <button type="button" class="btn-text" onclick="switchView('facultyLogin', 'roleSelection')">
              <i class="bi bi-arrow-left"></i> Back
            </button>
            <a href="#" class="text-decoration-none text-muted small"
              onclick="showToast('Use your 6-digit pin provided', 'info')">Help</a>
          </div>

          <button class="btn-primary" id="facultyBtn">
            <span>Sign In</span>
          </button>
        </form>
      </div>

    </div>
  </div>

  <script>
    // ========= UI INTERACTION =========

    // ========= UI INTERACTION =========

    function switchView(fromId, toId) {
      const fromEl = document.getElementById(fromId);
      const toEl = document.getElementById(toId);

      // Fade out current
      fromEl.style.opacity = '0';
      fromEl.style.transform = 'translateY(-10px)';

      setTimeout(() => {
        fromEl.classList.remove('active');
        fromEl.style.display = 'none'; // reset for next time logic

        // Reset styles for hidden element
        fromEl.style.opacity = '';
        fromEl.style.transform = '';

        // Show new
        toEl.classList.add('active');
        // Ensure inputs are cleared for security
        clearInputs();
      }, 300);
    }

    function clearInputs() {
      document.querySelectorAll('input').forEach(i => i.value = '');
    }

    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('bi-eye-slash', 'bi-eye');
      } else {
        input.type = 'password';
        icon.classList.replace('bi-eye', 'bi-eye-slash');
      }
    }

    function showToast(message, type = 'success') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');

      const icon = type === 'success' ? 'bi-check-circle-fill text-success' :
        type === 'error' ? 'bi-exclamation-circle-fill text-danger' :
          'bi-info-circle-fill text-primary';

      toast.className = `toast-msg ${type}`;
      toast.innerHTML = `
    <i class="bi ${icon} toast-icon"></i>
    <p class="toast-content">${message}</p>
  `;

      container.appendChild(toast);

      // Remove after 3s
      setTimeout(() => {
        toast.style.animation = 'slideOut 0.3s forwards';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }


    // ========= AUTH LOGIN HANDLERS =========

    function handleAdminLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('adminBtn');
      const originalText = btn.innerHTML;
      const username = document.getElementById("adminUsername").value.trim();
      const password = document.getElementById("adminPassword").value;

      // UX Loading
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Checking...';
      btn.disabled = true;

      setTimeout(() => {
        const result = Auth.login(username, password, 'admin');

        if (result.success) {
          showToast('Login successful', 'success');
          setTimeout(() => window.location.href = "admin/Adashboard.html", 1000);
        } else {
          showToast(result.message, 'error');
          btn.innerHTML = originalText;
          btn.disabled = false;
        }
      }, 600);
    }

    function handleFacultyLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('facultyBtn');
      const originalText = btn.innerHTML;
      const username = document.getElementById("facultyUsername").value.trim();
      const password = document.getElementById("facultyPassword").value;

      // UX Loading
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Checking...';
      btn.disabled = true;

      setTimeout(() => {
        const result = Auth.login(username, password, 'faculty');

        if (result.success) {
          showToast(`Welcome back, ${result.user.name}`, 'success');
          setTimeout(() => window.location.href = "faculty/Fdashboard.html", 1000);
        } else {
          showToast(result.message, 'error');
          btn.innerHTML = originalText;
          btn.disabled = false;
        }
      }, 600);
    }

    // Initialize DB if needed
    if (window.DB) {
      DB.init();
    }
  </script>
  <!-- Import Core Modules -->
  <script src="js/db.js"></script>
  <script src="js/auth.js"></script>

</body>

</html>
